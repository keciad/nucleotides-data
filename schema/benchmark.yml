---
type: seq
sequence:
  - type: map
    mapping:
      name:
        type: str
        required: true
        unique: true
      desc:
        type: str
        required: true
      product_image_type:
        type: str
        required: true
      evaluation_image_type:
        type: str
        required: true
      data_sets:
        type: seq
        required: true
        sequence:
          - type: seq
            required: true
            sequence:
              - type: str
                required: true
                pattern: /^[a-z0-9_]*$/
